<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessible Resume Builder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-header">
    <h1>Resume Builder</h1>
    <p>Create your professional resume with ease</p>
  </div>

  <main class="container">
    <!-- Form Section -->
    <section class="form-section">
      <form id="resumeForm">
        <h2 class="section-title">Personal Information</h2>
        
        <div class="form-group">
          <label for="fullName">Full Name *</label>
          <input type="text" id="fullName" required placeholder="John Doe" />
        </div>
        
        <div class="form-group">
          <label for="title">Professional Title</label>
          <input type="text" id="title" placeholder="Software Engineer" />
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="john.doe@email.com" />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="+1 (555) 123-4567" />
        </div>
        
        <div class="form-group">
          <label for="summary">Professional Summary</label>
          <textarea id="summary" rows="4" placeholder="Brief professional summary highlighting your key achievements and skills..."></textarea>
        </div>

        <h2 class="section-title">Work Experience</h2>
        <div class="dynamic-section">
          <div id="workContainer"></div>
          <button type="button" class="btn btn-secondary add-btn" id="addWorkBtn">+ Add Work Experience</button>
        </div>

        <h2 class="section-title">Education</h2>
        <div class="dynamic-section">
          <div id="educationContainer"></div>
          <button type="button" class="btn btn-secondary add-btn" id="addEducationBtn">+ Add Education</button>
        </div>

        <div class="actions">
          <button type="button" class="btn btn-primary" id="saveBtn">💾 Save Resume</button>
          <button type="button" class="btn btn-secondary" id="loadBtn">📁 Load Resume</button>
          <button type="button" class="btn btn-success" id="exportPdfBtn">📄 Export PDF</button>
        </div>
      </form>
    </section>

    <!-- Resume Preview -->
    <section class="preview-section">
      <h2 class="section-title">Live Preview</h2>
      <div id="resumePreview" class="resume-preview" aria-live="polite">
        <div class="empty-state">
          <p>Your resume preview will appear here as you fill out the form</p>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./dist/app.js"></script>
</body>
</html>
